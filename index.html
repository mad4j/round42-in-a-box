
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round42 - DOSBox JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #dosbox-container {
            background: #000;
            border: 3px solid #444;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: inline-block;
            position: relative;
        }

        #dosbox-canvas {
            display: block;
            width: 640px;
            height: 480px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #fullscreen-btn {
            background: #2196F3;
        }

        #fullscreen-btn:hover {
            background: #1976D2;
        }

        .loading {
            font-size: 1.2em;
            margin: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            background: #f44336;
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .instructions h3 {
            margin-bottom: 10px;
        }

        .instructions p {
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Fullscreen styles */
        #dosbox-container:fullscreen {
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #dosbox-container:fullscreen #dosbox-canvas {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        /* File upload area */
        .file-upload {
            margin: 20px 0;
            padding: 30px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 12px 24px;
            background: #FF9800;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload label:hover {
            background: #F57C00;
            transform: scale(1.05);
        }

        #file-info {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Round42</h1>
        <p class="subtitle">DOS Game Player con DOSBox-JS</p>

        <div class="file-upload">
            <label for="game-file">
                üìÅ Carica il file del gioco (ZIP)
            </label>
            <input type="file" id="game-file" accept=".zip" />
            <div id="file-info"></div>
        </div>

        <div id="dosbox-container">
            <canvas id="dosbox-canvas"></canvas>
            <div id="loading" class="loading" style="display: none;">
                Caricamento in corso...
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" disabled>‚ñ∂Ô∏è Avvia Gioco</button>
            <button id="fullscreen-btn" disabled>üî≥ Schermo Intero</button>
            <button id="pause-btn" disabled>‚è∏Ô∏è Pausa</button>
            <button id="reset-btn" disabled>üîÑ Reset</button>
        </div>

        <div class="instructions">
            <h3>üìù Istruzioni</h3>
            <p>
                1. Carica il file ZIP contenente Round42<br>
                2. Clicca su "Avvia Gioco" per iniziare
                3. Usa "Schermo Intero" per un'esperienza immersiva<br>
                4. Comandi: Frecce per muoversi, Spazio per sparare, ESC per menu
            </p>
        </div>

        <div id="error-container"></div>
    </div>

    <!-- DOSBox-JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dosbox-x/0.1.0/dosbox.js"></script>
    
    <script>
        let dosbox = null;
        let gameLoaded = false;
        
        // Elementi DOM
        const canvas = document.getElementById('dosbox-canvas');
        const container = document.getElementById('dosbox-container');
        const startBtn = document.getElementById('start-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const fileInput = document.getElementById('game-file');
        const fileInfo = document.getElementById('file-info');
        const loading = document.getElementById('loading');
        const errorContainer = document.getElementById('error-container');

        // Configurazione DOSBox
        const dosboxConfig = {
            canvas: canvas,
            autostart: false,
            cycles: 'auto',
            cpu: {
                core: 'auto',
                type: 'auto',
                cycles: 'auto'
            },
            memory: {
                size: 16
            },
            render: {
                aspect: true,
                scaler: 'normal2x'
            },
            sound: {
                enabled: true,
                rate: 44100
            }
        };

        // Gestione caricamento file
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.zip')) {
                showError('Per favore carica un file ZIP');
                return;
            }

            fileInfo.textContent = `File selezionato: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            
            try {
                loading.style.display = 'block';
                
                // Qui dovrai implementare il caricamento effettivo del file
                // Per ora simuliamo solo l'abilitazione dei pulsanti
                gameLoaded = true;
                startBtn.disabled = false;
                
                loading.style.display = 'none';
                showSuccess('File caricato con successo!');
            } catch (error) {
                loading.style.display = 'none';
                showError('Errore nel caricamento del file: ' + error.message);
            }
        });

        // Avvia il gioco
        startBtn.addEventListener('click', async () => {
            if (!gameLoaded) {
                showError('Carica prima un file di gioco');
                return;
            }

            try {
                loading.style.display = 'block';
                
                // Inizializza DOSBox
                if (!dosbox) {
                    dosbox = new Dosbox(dosboxConfig);
                    await dosbox.init();
                }

                // Monta e avvia il gioco
                await dosbox.mount('c', '/games');
                await dosbox.exec('c:');
                await dosbox.exec('round42.exe');
                
                loading.style.display = 'none';
                
                // Abilita controlli
                fullscreenBtn.disabled = false;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                startBtn.disabled = true;
                
            } catch (error) {
                loading.style.display = 'none';
                showError('Errore nell\'avvio del gioco: ' + error.message);
            }
        });

        // Gestione Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    showError('Errore nell\'attivazione dello schermo intero: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Listener per cambio stato fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = 'üî≤ Esci da Schermo Intero';
            } else {
                fullscreenBtn.textContent = 'üî≥ Schermo Intero';
            }
        });

        // Pausa
        pauseBtn.addEventListener('click', () => {
            if (dosbox) {
                if (pauseBtn.textContent.includes('Pausa')) {
                    dosbox.pause();
                    pauseBtn.textContent = '‚ñ∂Ô∏è Riprendi';
                } else {
                    dosbox.resume();
                    pauseBtn.textContent = '‚è∏Ô∏è Pausa';
                }
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            if (dosbox) {
                if (confirm('Sei sicuro di voler resettare il gioco?')) {
                    dosbox.reset();
                    pauseBtn.textContent = '‚è∏Ô∏è Pausa';
                }
            }
        });

        // Funzioni di utilit√†
        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            errorContainer.innerHTML = `<div style="background: #4CAF50; padding: 15px; border-radius: 5px; margin: 20px;">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 3000);
        }

        // Gestione tastiera per uscire dal fullscreen con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });

        // Note per l'implementazione
        console.log(`
        NOTA: Questa √® una struttura base per DOSBox-JS.
        Per il funzionamento completo dovrai:
        
        1. Includere la libreria DOSBox-JS corretta
        2. Configurare correttamente il caricamento dei file ZIP
        3. Implementare il filesystem virtuale per DOSBox
        4. Gestire il caricamento effettivo del gioco Round42
        
        Consulta la documentazione di DOSBox-JS per i dettagli:
        https://github.com/dreamlayers/em-dosbox
        `);
    </script>
</body>
</html>
